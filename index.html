<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Score Counter</h1>
        <div id="players"></div>
        <button id="addPlayer">Add Player</button>
        <button id="resetAll">Reset All</button>
        <div id="timer" style="display: none;">
            <span id="minutes">00</span>:<span id="seconds">00</span>
            <button id="startStopTimer">Start</button>
        </div>
        <button id="darkModeToggle">Dark Mode</button>

        <div id="playerEditCard" style="display: none;">
            <div class="card-content">
                <h2>Edit Player</h2>
                <label for="editPlayerName">Player Name:</label>
                <input type="text" id="editPlayerName">
                <label for="editIncrementValue">Increment Value:</label>
                <input type="number" id="editIncrementValue" value="1">
                <label for="editResetValue">Reset Value:</label>
                <input type="number" id="editResetValue" value="0">
                <button id="savePlayerEdit">Save</button>
                <button id="cancelPlayerEdit">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
